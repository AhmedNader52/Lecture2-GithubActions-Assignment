name: Dockerized CI pipeline

on:
  push:

permissions:
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for full commit SHA

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test

      - name: Build React app
        run: npm run build

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ahmednader52  # must be lowercase
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/ahmednader52/react-app-cicd:latest
            ghcr.io/ahmednader52/react-app-cicd:${{ github.sha }}
