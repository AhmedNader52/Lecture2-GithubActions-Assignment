name: Multi-Service Demo

on:
  workflow_dispatch:

jobs:
  multi-service-demo:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
          POSTGRES_DB: demo
        options: >-
          --health-cmd="pg_isready -U demo"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Install clients
        run: sudo apt-get update && sudo apt-get install -y postgresql-client redis-tools

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U demo; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Wait for Redis
        run: |
          until redis-cli -h localhost ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Populate Redis
        run: |
          echo "Setting value in Redis..."
          redis-cli -h localhost set mykey "42"

      - name: Populate PostgreSQL with Redis data
        env:
          PGPASSWORD: demo
        run: |
          REDIS_VALUE=$(redis-cli -h localhost get mykey)
          echo "Inserting Redis value into PostgreSQL: $REDIS_VALUE"
          psql -h localhost -U demo -d demo -c "CREATE TABLE IF NOT EXISTS cache_data (id SERIAL PRIMARY KEY, value TEXT);"
          psql -h localhost -U demo -d demo -c "INSERT INTO cache_data (value) VALUES ('$REDIS_VALUE');"

      - name: Query PostgreSQL
        env:
          PGPASSWORD: demo
        run: |
          echo "Querying PostgreSQL..."
          psql -h localhost -U demo -d demo -c "SELECT * FROM cache_data;"
